apiVersion: v1
kind: ResourceQuota
metadata:
  name: resize-demo-quota
  namespace: default
spec:
  hard:
    requests.cpu: "10"
    requests.memory: 20Gi
    limits.cpu: "20"
    limits.memory: 40Gi
    pods: "20"
    persistentvolumeclaims: "10"
---
apiVersion: v1
kind: LimitRange
metadata:
  name: resize-demo-limits
  namespace: default
spec:
  limits:
  - default:
      cpu: "2"
      memory: "2Gi"
    defaultRequest:
      cpu: "0.1"
      memory: "128Mi"
    max:
      cpu: "4"      # Maximum resize limit
      memory: "8Gi"  # Maximum resize limit
    min:
      cpu: "0.05"
      memory: "64Mi"
    type: Container
